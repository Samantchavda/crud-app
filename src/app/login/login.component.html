<div class="container list-container">
    <div>
        <mat-card>
            <h3 style="text-align: center">Login</h3>
            <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
                <div>
                    <mat-form-field class="form-element">
                        <mat-label>User Name</mat-label>
                        <input matInput
                            [ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }"
                            id="userNameId" type="text" placeholder="User Name (required)" required ngModel
                            name="userName" #userNameVar="ngModel">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form-element">
                        <mat-label>Password</mat-label>
                        <input matInput
                            [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }"
                            id="passwordId" type="password" placeholder="Password (required)" required ngModel
                            name="password" #passwordVar="ngModel">
                    </mat-form-field>
                </div>

                <p *ngIf="error" class="error">
                    {{ error }}
                  </p>
                <div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>


        </mat-card>
    </div>
</div>
