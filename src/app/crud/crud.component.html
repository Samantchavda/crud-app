<div class="container list-container">
    <div>
        <mat-card>
            <h3 style="text-align: center">{{user.id == 0 ? "Add" : "Update"}} User</h3>
            <form [formGroup]="userForm" (ngSubmit)="saveUser()">
                <div>
                    <mat-form-field appearance="outline" class="form-element">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" name="name" required>
                    </mat-form-field>
                </div>
    
                <div>
                    <mat-form-field appearance="outline" class="form-element">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" name="email" required>
                      </mat-form-field>
                </div>
    
                <div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid || !userForm.dirty">Submit</button>
                </div>
                <br>
                <div>
                    <button mat-raised-button color="primary" *ngIf="user.id" (click)="deleteUser(user.id)">Delete</button>
                </div>
            </form>
            

        </mat-card>
    </div>
</div>
