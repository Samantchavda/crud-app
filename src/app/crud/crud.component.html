<div class="container list-container">
    <div>
        <mat-card>
            <h3 style="text-align: center">{{user.id == 0 ? "Add" : "Update"}} User</h3>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="user.name" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="user.email" />
                </mat-form-field>
            </div>

            <div>
                <button mat-raised-button color="primary" (click)="saveUser(user)">Submit</button>
            </div>
            <br>
            <div>
                <button mat-raised-button color="primary" (click)="deleteUser(user.id)">Delete</button>
            </div>

        </mat-card>
    </div>
</div>
